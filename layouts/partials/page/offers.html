{{ define "main" }}
{{ $o := site.Data.offers }}

<section class="sm-section sm-offers">
  <h1>{{ $o.title }}</h1>

  {{ range $o.sections }}
    <section style="margin-top:32px;">
      <h2 style="margin-bottom:10px;">{{ .title }}</h2>
      <ul style="line-height:1.8; padding-left:18px;">
        {{ range .items }}
          <li>{{ . }}</li>
        {{ end }}
      </ul>
    </section>
  {{ end }}
</section>
{{ end }}
